<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row" style="background-color:lightseagreen; color:aliceblue; margin-bottom: 20px">
            <div class="col-sm-12" style="text-align: center; padding: 10px">
                <h1>Register User POST</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">            
            <form method="POST">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input id="email" name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input id="password" name="password"  type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>

        </div>
        <hr/>
    </div>
</body>
</html>
